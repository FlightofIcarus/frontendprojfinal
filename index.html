<body>

            <label>Taxa: 
                <select name="taxa" id="taxa">
                    <option value="" selected></option>
                    <option value="0.00989">Base CDI</option>
                    <option value="0.00989">Banco Ita√∫</option>
                    <option value="0.00998">C6 Bank</option>
                    <option value="0.01018">Banco Pan</option>
                    <option value="0.01087">Banco Neon</option>
                </select>
            </label>
            <button type="button" onclick="retornaResultado()">Calcular</button>
        </form>
        <section id="resultado"></section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>
</html>
